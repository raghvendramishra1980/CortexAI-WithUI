[pytest]
# Pytest configuration for OpenAIProject tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers - register custom markers to avoid warnings
markers =
    integration: marks tests as integration tests (requires API key, may be slow)
    unit: marks tests as unit tests (fast, no external dependencies)
    slow: marks tests as slow running tests
integration : tests that require a running server or external services

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using --cov)
# addopts = --cov=utils --cov-report=html --cov-report=term

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8