name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (prod + dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      # ---- Quality: lint/format ----
      - name: Ruff (lint)
        run: ruff check .

      - name: Black (format check)
        run: black --check .

      # ---- Types ----
      - name: MyPy (type check)
        run: mypy . --explicit-package-bases

      # ---- Tests (fast tests only) ----
      - name: Pytest
        run: python -m pytest tests -m "not integration"

      # ---- Security ----
      - name: pip-audit (dependency vulnerabilities)
        run: pip-audit -r requirements.txt -r requirements-dev.txt

      - name: Gitleaks (secrets scanning)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
